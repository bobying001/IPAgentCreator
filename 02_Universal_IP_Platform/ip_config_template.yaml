# ==========================================
# IP 数字化工厂 - 核心配置文件 (高级版)
# ==========================================

# [说明] 最小分片字数 (min_chunk_size): 
# 这是指每次交给 AI 处理的文本长度。
# - 设置太大：AI 容易遗漏细节，可能超过字数限制。
# - 设置太小：AI 会丢失上下文（比如一个技术步骤跨了两页）。
# - 建议值：Gemini / GPT-4o 建议设定在 8000 - 12000 字之间。

ip_元数据:
  姓名: "待解析"
  领域: "待解析"
  核心价值观: ["待解析"]
  语言风格: "待解析"
  核心方法论: "待解析"
  目标受众: "待解析"
  口头禅/金句标志: "例如：李中莹常用'三赢'、'整体平衡'"
  知识结构体系: "理论主导 / 技巧主导 / 案例主导"
  性格特征: "例如：温和但有穿透力 / 锐利且数据驱动"

数据来源平台:
  # 支持多种平台，系统将根据平台自动应用黑名单
  # 选项: [WeChat, LittleRedBook, Zhihu, Douyin, Book_Scan]
  platform: "WeChat" 

萃取增强配置:
  # 萃取协议的版本，支持迭代
  protocol_version: "2.0"
  # 是否需要提取案例 (True/False)
  extract_cases: True
  # 最小分片字数
  min_chunk_size: 8000

系统自动生成项 (由 config_generator 填充):
  blacklist_patterns: []
  domain_specific_keywords: []
